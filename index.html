<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="card">
        <div class="outside">
            <div class="front">
                <p>Chào mừng 20/11</p>
                <div class="cake">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle"></div>
                </div>
            </div>
            <div class="back"></div>
        </div>
        <div class="inside">
            <p>Nhân ngày 20/11, em với bạn Phúc và Thanh gửi lời chúc sức khỏe đến cô Hưng. Chúc cô một ngày thật ý nghĩa. Dù không thể có mặt trực tiếp nhưng chúng em hi vọng tâm thiệp thay mặt chúng em sẽ mang lại sự tự hào </p>
            <h1>&#127873;</h1>
        </div>
    </div>
</body>
</html>
